- defaults:
      link:
        create: true
        force: true

- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc
    ~/.tmux: tmux
    ~/.oh-my-zsh: oh-my-zsh
    ~/.p10k.zsh: .p10k.zsh
    ~/.icons: icons 
    ~/.fonts: fonts
    ~/.config/nvim: nvim
    ~/.config/JetBrains: JetBrains


